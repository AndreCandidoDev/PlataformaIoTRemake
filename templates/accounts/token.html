{% extends 'base.html' %}

{% block main %}

    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <h3>Obrigado  <b>{{ usuario }}</b> por utilizar nosso sistema</h3>
                    <br><br>
                    <h4>Anote seu Token de autenticação para usar a API do sistema</h4>
                </div>
                <div class="card-body">
                    <h4><b>Token {{ token }}</b></h4>
                </div>
            </div>
        </div>
    </div>
    <br>
    <a href="{% url 'dashboard' %}" class="btn btn-outline-primary">Voltar</a>
{% endblock %}
