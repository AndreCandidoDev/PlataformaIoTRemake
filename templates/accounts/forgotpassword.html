{% extends 'base.html' %}

{% block main %}
<section class="section-conten padding-y" style="min-height:84vh">
    <div class="card mx-auto" style="max-width: 600px; margin-top:100px;">
      <div class="card-body">
          {% include 'includes/alerts.html' %}
      <h4 class="card-title mb-4">Redefinir a senha</h4>
      <form action="{% url 'forgotpassword' %}" method="POST">
          {% csrf_token %}
          <div class="form-group">
			 <input type="email" class="form-control" placeholder="Email Address" name="email">
          </div>
          <br>
          <div class="form-group">
          	<a href="{% url 'login' %}" class="float-right">Got a password? Login</a>
          </div>
          <br>
          <div class="d-grid gap-2">
              <button type="submit" class="btn btn-primary">Submit</button>
          </div>
      </form>
      </div>
    </div>

     <p class="text-center mt-4">Don't have account? <a href="{% url 'register' %}">Sign up</a></p>
</section>
{% endblock %}
