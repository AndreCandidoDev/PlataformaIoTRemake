{% extends 'base.html' %}

{% block main %}
    <br><br>
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <h5>Obrigado  <b>{{ usuario }}</b> por utilizar nosso sistema</h5>
                    <br><br>
                    <h5>Anote seu Token de autenticação para usar a API do sistema
                    </h5>
                    <br>
                    <button class="btn btn-outline-dark" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                        Mostrar token</button>
                </div>
                <div class="collapse" id="collapseExample">
                    <div class="card-body">
                        <br>
                        <h5><b>Token {{ token }}</b></h5>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <br>
    <a href="{% url 'dashboard' %}" class="btn btn-outline-primary">Voltar</a>
    <br><br>
{% endblock %}
