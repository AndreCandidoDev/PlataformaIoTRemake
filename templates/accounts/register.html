{% extends 'base.html' %}

{% block main %}
    <section class="section-content padding-y">
	 <div class="card mx-auto" style="max-width:520px; margin-top:40px;">
      <article class="card-body">
		<header class="mb-4"><h4 class="card-title">Registrar</h4></header>
		<form action="{% url 'register' %}" method="POST">
			{% csrf_token %}
				<div class="row">
					<div class="form-group col-6">
						<label>Nome</label>
						{{ form.first_name }}
					</div>
					<div class="form-group col-6">
						<label>Sobrenome</label>
						{{ form.last_name }}
					</div>
				</div>
				<br>
				<div class="row">
					<div class="form-group col-12">
					  <label>Email</label>
						{{ form.email }}
					</div>
				</div>
				<br>
				<div class="row">
					<div class="form-group col-12">
					  <label>Telefone</label>
					  	{{ form.phone_number }}
					</div>
				</div>
				<br>
				<div class="row">
					<div class="form-group col-12">
						<label>Senha</label>
							{{ form.password }}
					</div>
				</div>
				<br>
				<div class="row">
					<div class="form-group col-12">
						<label>Confirme a senha</label>
					    	{{ form.confirm_password }}
					</div>
				</div>
				<br>
			    <div class="d-grid gap-2">
			        <button type="submit" class="btn btn-primary">Registrar</button>
			    </div>
			</form>
		</article>
    </div>
    <p class="text-center mt-4">Já está cadastrado? <a href="{% url 'login' %}">Log In</a></p>
    <br><br>
</section>
{% endblock %}
